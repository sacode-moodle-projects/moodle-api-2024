<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pengguna</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
       #loading {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: #fff;
           display: flex;
           justify-content: center;
           align-items: center;
           z-index: 9999;
       }
       #content {
           display: none;
       }
       .user-image {
           width: 50px;
           height: 50px;
           border-radius: 50%;
           object-fit: cover;
       }
   </style>
</head>
<body>
   <div id="loading">
       <div class="spinner-border text-primary" role="status">
           <span class="visually-hidden">Memuat...</span>
       </div>
   </div>
    <div id="content">
       <!-- Navbar sama seperti dashboard -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
           <div class="container">
               <a class="navbar-brand" href="dashboard.html">Sistem Manajemen Pembelajaran</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                   <ul class="navbar-nav me-auto">
                       <li class="nav-item">
                           <a class="nav-link active" href="users.html">Pengguna</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="courses.html">Kursus</a>
                       </li>
                   </ul>
                   <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#logoutModal">Keluar</button>
               </div>
           </div>
       </nav>
        <div class="container mt-4">
           <div class="card">
               <div class="card-header d-flex justify-content-between align-items-center">
                   <h5 class="mb-0">Daftar Pengguna</h5>
                   <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                       Tambah Pengguna
                   </button>
               </div>
               <div class="card-body">
                   <div class="table-responsive">
                       <table class="table table-hover">
                           <thead>
                               <tr>
                                   <th>Foto</th>
                                   <th>Username</th>
                                   <th>Email</th>
                                   <th>Aksi</th>
                               </tr>
                           </thead>
                           <tbody id="userTableBody">
                               <!-- Data akan diisi melalui JavaScript -->
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
       </div>
        <!-- Modal Tambah Pengguna -->
       <div class="modal fade" id="addUserModal" tabindex="-1">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <h5 class="modal-title">Tambah Pengguna Baru</h5>
                       <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                   </div>
                   <div class="modal-body">
                       <form id="addUserForm">
                           <div class="mb-3">
                               <label class="form-label">Foto Profil</label>
                               <input type="file" class="form-control" accept="image/*" required>
                           </div>
                           <div class="mb-3">
                               <label class="form-label">Username</label>
                               <input type="text" class="form-control" required>
                           </div>
                           <div class="mb-3">
                               <label class="form-label">Email</label>
                               <input type="email" class="form-control" required>
                           </div>
                           <div class="mb-3">
                               <label class="form-label">Password</label>
                               <input type="password" class="form-control" required>
                           </div>
                       </form>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                       <button type="button" class="btn btn-primary">Simpan</button>
                   </div>
               </div>
           </div>
       </div>
        <!-- Modal Detail Pengguna -->
       <div class="modal fade" id="userDetailModal" tabindex="-1">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <h5 class="modal-title">Detail Pengguna</h5>
                       <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                   </div>
                   <div class="modal-body" id="userDetailContent">
                       <!-- Detail pengguna akan diisi melalui JavaScript -->
                   </div>
               </div>
           </div>
       </div>
        <!-- Modal Logout (sama seperti dashboard) -->
       <div class="modal fade" id="logoutModal" tabindex="-1">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <h5 class="modal-title">Konfirmasi Keluar</h5>
                       <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                   </div>
                   <div class="modal-body">
                       Apakah Anda yakin ingin keluar?
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                       <button type="button" class="btn btn-primary" onclick="logout()">Ya, Keluar</button>
                   </div>
               </div>
           </div>
       </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script>
       // Data contoh pengguna
       const users = [
           { id: 1, picture: 'https://via.placeholder.com/50', username: 'john_doe', email: 'john@example.com' },
           { id: 2, picture: 'https://via.placeholder.com/50', username: 'jane_doe', email: 'jane@example.com' }
       ];
        // Fungsi untuk menampilkan data pengguna
       function displayUsers() {
           const tableBody = document.getElementById('userTableBody');
           tableBody.innerHTML = users.map(user => `
               <tr>
                   <td><img src="${user.picture}" class="user-image" alt="Profile"></td>
                   <td>${user.username}</td>
                   <td>${user.email}</td>
                   <td>
                       <button class="btn btn-info btn-sm" onclick="showUserDetail(${user.id})">Detail</button>
                       <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">Ubah</button>
                       <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Hapus</button>
                   </td>
               </tr>
           `).join('');
       }
        // Fungsi-fungsi lainnya
       function logout() {
           sessionStorage.clear();
           window.location.href = 'login.html';
       }
        function showUserDetail(userId) {
           const user = users.find(u => u.id === userId);
           const detailContent = document.getElementById('userDetailContent');
           detailContent.innerHTML = `
               <div class="text-center mb-3">
                   <img src="${user.picture}" class="img-fluid rounded-circle" style="width: 150px;">
               </div>
               <p><strong>Username:</strong> ${user.username}</p>
               <p><strong>Email:</strong> ${user.email}</p>
           `;
           new bootstrap.Modal(document.getElementById('userDetailModal')).show();
       }
        // Event listener untuk DOMContentLoaded
       document.addEventListener('DOMContentLoaded', function() {
           const isLoggedIn = sessionStorage.getItem('isLoggedIn');
           const username = sessionStorage.getItem('username');
           
           if (!isLoggedIn || !username) {
               window.location.href = 'login.html';
           }
           
           displayUsers();
           
           setTimeout(function() {
               document.getElementById('loading').style.display = 'none';
               document.getElementById('content').style.display = 'block';
           }, 2000);
       });
   </script>
</body>
</html>
