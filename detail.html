<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Kursus</title>
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <script>
    async function fetchCourseDetail() {
      const params = new URLSearchParams(window.location.search);
      const courseId = params.get('id');
      if (!courseId) {
        document.getElementById('course-detail').innerHTML = '<p>ID kursus tidak ditemukan.</p>';
        return;
      }

      const moodleUrl = 'https://papeda.papuakasih.sch.id/webservice/rest/server.php';
      const apiParams = new URLSearchParams({
        wstoken: 'd3a280eb7e7f553713334ee65754fe12',
        wsfunction: 'core_course_get_courses',
        moodlewsrestformat: 'json'
      });

      try {
        const response = await fetch(`${moodleUrl}?${apiParams.toString()}`);
        if (!response.ok) throw new Error(`HTTP Error! Status: ${response.status}`);
        const courses = await response.json();
        const course = courses.find(c => c.id == courseId);
        if (!course) {
          document.getElementById('course-detail').innerHTML = '<p>Kursus tidak ditemukan.</p>';
          return;
        }
        displayCourseDetail(course);
      } catch (error) {
        console.error('Error fetching course detail:', error);
        document.getElementById('course-detail').innerHTML = '<p>Error memuat detail kursus.</p>';
      }
    }

    function displayCourseDetail(course) {
      const courseImage = course.courseimageurl ? 
                          `<img src="${course.courseimageurl}" class="img-fluid mb-4" alt="Image for ${course.fullname}">` :
                          `<img src="https://via.placeholder.com/150" class="img-fluid mb-4" alt="Image not available">`;

      const courseDetail = `
        <div class="card">
          <div class="card-header">
            <h5>${course.fullname}</h5>
          </div>
          <div class="card-body">
            ${courseImage}
            <p><strong>ID:</strong> ${course.id}</p>
            <p><strong>Short Name:</strong> ${course.shortname}</p>
            <p><strong>Summary:</strong> ${course.summary || 'Tidak ada deskripsi.'}</p>
            <a href="index.html" class="btn btn-secondary">Kembali</a>
          </div>
        </div>
      `;
      document.getElementById('course-detail').innerHTML = courseDetail;
    }
  </script>
</head>
<body onload="fetchCourseDetail()">
  <div class="container">
    <h1 class="text-center my-5">Detail Kursus</h1>
    <div id="course-detail"></div>
  </div>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
